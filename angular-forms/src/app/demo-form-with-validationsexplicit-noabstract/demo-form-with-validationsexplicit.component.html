<div class="ui raised segment">
    <h2 class="ui header">Demo Form: with validations (explicit)</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="ui form" [class.error]="!myForm.valid && myForm.touched">
        <div class="field" [class.error]="(!myForm.controls['sku'].valid && myForm.controls['sku'].touched) || (!myForm.controls['pname'].valid && myForm.controls['sku'].touched)">
            <label for="skuInput">SKU</label>
            <input type="text" id="skuInput" placeholder="SKU" formControlName="sku">
            <div *ngIf="!myForm.controls['sku'].valid" class="ui error message">SKU is invalid</div>
            <div *ngIf="myForm.controls['sku'].hasError('required')" class="ui error message">SKU is required</div>
        </div>
        <div class="field">
            <label for="pname">Product name:</label>
            <input type="text" id="pname" placeholder="Product Name" formControlName="pname">
            <div *ngIf="!myForm.controls['pname'].valid" class="ui error mesage">Product name is INVALID!</div>
            <div *ngIf="myForm.controls['pname'].hasError('pattern')" class="ui error message">Product Name is required!</div>
        </div>
        <div *ngIf="!myForm.valid" class="ui error message">Form is invalid</div>
        <button type="submit" class="ui button">Submit</button>
    </form>
</div>
